{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for podcast in podcasts %}
            <li>{{ podcast.name }}
                <ul>
                    {% for link in podcast.links %}
                        <li>{{ link.url }} ({{ link.parser }})</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
