{% extends 'base.html' %}

{% block content %}
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
{% endblock %}

{% block footer %}
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script>
    // TODO: Replace the following with your app's Firebase project configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBcXYzXElEFA0EyR-JnXooYa-cTQ6xoyQk",
      authDomain: "recaster.firebaseapp.com",
      projectId: "recaster",
      appID: "recaster",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script>

        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        // keep sessions around as long as possible
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        var uiConfig = {
          callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                firebase.auth().currentUser.getIdToken(/* forceRefresh */ true).then(function(idToken) {
                    // Send token to your backend via HTTPS
                    $.post("/authenticate/", {"token": idToken}, function(data, status) {
                        document.write(status)
                        document.write(data)
                    })
                  }).catch(function(error) {
                    // Handle error
                });
                return false;
              },
            uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
              }
          },
          signInOptions: [
            firebase.auth.EmailAuthProvider.PROVIDER_ID
          ],
          signInFlow: 'popup',
          // SsignInSuccessUrl: '$USER',
          // Terms of service url.
          tosUrl: 'terms-of-service',
          // Privacy policy url.
          privacyPolicyUrl: 'terms-of-service'
        };

        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
{% endblock %}
