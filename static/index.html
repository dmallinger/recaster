<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recaster Home</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Recaster</h1>

    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script>
    // TODO: Replace the following with your app's Firebase project configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBcXYzXElEFA0EyR-JnXooYa-cTQ6xoyQk",
      authDomain: "recaster.firebaseapp.com",
      projectId: "recaster",
      appID: "recaster",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script>

        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        // keep sessions around as long as possible
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        var uiConfig = {
          callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                firebase.auth().currentUser.getIdToken(/* forceRefresh */ true).then(function(idToken) {
                    // Send token to your backend via HTTPS
                    $.post("/authenticate", {"token": idToken}, function(data, status) {
                        alert(data)
                        alert(status)
                    })
                  }).catch(function(error) {
                    // Handle error
                });
                return false;
              },
            uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
              }
          },
          signInOptions: [
            firebase.auth.EmailAuthProvider.PROVIDER_ID
          ],
          signInFlow: 'popup',
          // SsignInSuccessUrl: '$USER',
          // Terms of service url.
          tosUrl: 'terms-of-service',
          // Privacy policy url.
          privacyPolicyUrl: 'terms-of-service'
        };

        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </body>
</html>
